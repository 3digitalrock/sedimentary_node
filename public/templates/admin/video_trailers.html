                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Trailers
                        <small>Tease them through these tantalizing trailers.</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active"><a href="/dashboard/trailers">Trailers</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="box">
                                <div class="box-header">
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" ng-model="searchTrailers" />
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Order</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Operations</th>
                                        </tr>
                                        <tr ng-repeat="trailer in trailers | filter:searchTrailers | orderBy:predicate:reverse">
                                            <td>{[{trailer.order}]}</td>
                                            <td>{[{trailer.title}]}</td>
                                            <td>{[{trailer.description}]}</td>
                                            <td><a class="btn btn-danger" ng-controller="AdminDeleteCtrl" ng-click="delModal(trailer.uid,trailer.title);"><i class="fa fa-times"></i></a></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                        <div class="col-xs-4">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Upload A New Trailer</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="type.trailers.form.title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description" name="description" placeholder="Description" ng-model="type.trailers.form.description" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="file">Video File</label>
                                        <input type="file" ng-file-select="onFileSelect($files)" accept="video/*">
                                        <p class="help-block">Example block-level help text here.</p>
                                    </div>
                            		<div ng-show="type.trailers.file">
                                        <div class="progress sm progress-striped active" progress-active ng-attr-progress="{[{type.trailers.progress}]}" ng-show="type.trailers.progress >= 0">
                                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="{[{type.trailers.progress}]}" aria-valuemin="0" aria-valuemax="100" style="width: {[{type.trailers.progress}]}%">
                                                <span class="sr-only">{[{type.trailers.progress}]}%</span>
                                            </div>
                                        </div>
                            		</div>
                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary" ng-click="onFormSubmit()" ng-disabled="type.trailers.progress >= 0" value="submit">Submit</button>
                                </div>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
