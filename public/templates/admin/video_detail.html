                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {[{video.title}]}
                        <small>Info and edit</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Examples</a></li>
                        <li class="active">{[{video.title}]}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header">
                                    <i class="fa fa-info"></i>
                                    <h3 class="box-title">Video Info</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <td>Title:</td>
                                            <td><a href="#" editable-text="video.title" onaftersave="updateVideo()">{[{video.title}]}</a></td>
                                        </tr>
                                        <tr>
                                            <td>Description:</td>
                                            <td><a href="#" editable-textarea="video.description" onaftersave="updateVideo()" e-rows="7" e-cols="40">{[{ video.description }]}</a></td>
                                        </tr>
                                        <tr>
                                            <td>Channels:</td>
                                            <td><a href="#" editable-checklist="video.channels" onaftersave="updateVideo()" e-ng-options="s.value as s.text for s in channels">
                                                {[{ showChannels() }]}
                                            </a></td>
                                        </tr>
                                        <tr>
                                            <td>Studio:</td>
                                            <td><a href="#" editable-select="video.studio.uid" onaftersave="updateVideo()" e-ng-options="s.value as s.text for s in studios">
                                                {[{ showStudio() }]}
                                            </a></td>
                                        </tr>
                                        <tr>
                                            <td>Status:</td>
                                            <td><a href="#" editable-select="video.status" onaftersave="updateVideo()" e-ng-options="s.value as s.text for s in statuses">{[{ video.status }]}</a></td>
                                        </tr>
                                    </tbody></table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header">
                                    <i class="fa fa-play"></i>
                                    <h3 class="box-title">Preview</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <video id="video-player" class="video-js vjs-sedimentary-skin" controls preload="metadata" poster="{[{video.thumbnails[3]}]}">
                                        <source src="{[{video.files.mp4_high}]}" type='video/mp4' data-res="HD" />
                                        <source src="{[{video.files.mp4_low}]}" type='video/mp4' data-res="SD" data-default="true" />
                                        <source src="{[{video.files.webm}]}" type='video/webm' />
                                        <source src="{[{video.files.ogg}]}" type='video/ogg' />
                                        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </section><!-- /.content -->
