                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        All Videos
                        <small>...that you can edit, anyway.</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/dashboard/settings">Settings</a></li>
                        <li class="active"><a href="/dashboard/settings/featured">Featured</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" class="form-control input-sm pull-left" style="width: 150px;" placeholder="Add Another Trailer" ng-model="selectedTrailer" sf-typeahead datasets="trailers" options="featuredOptions" /> <button class="btn btn-primary pull-right" ng-click="addFeatured('home',selectedTrailer.uid)" ng-disabled="!selectedTrailer.uid">Add</button>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Title</th>
                                            <th>Operations</th>
                                        </tr>
                                        <tr ng-repeat="feature in featured">
                                            <td>{[{feature.title}]}</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a class="btn btn-danger" ng-controller="AdminDeleteCtrl" ng-click="delModal(feature.uid,feature.title);"><i class="fa fa-times"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
