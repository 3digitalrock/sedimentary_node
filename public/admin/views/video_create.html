                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Upload A New Video
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Videos</a></li>
                        <li class="active">Upload</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Upload New Video</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" action="/upload" method="post" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="file">Video File</label>
                                            <input type="file" id="file" name="file" required>
                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Studio</label>
                                            <select class="form-control" name="studio">
                                                <option value="Blb5I6AEAtuj">3 Digital Rock Studios</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div><strong>Channels (select at least one)</strong></div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="channels" value="action"/>
                                                    Action
                                                </label>
                                            </div>

                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="channels" value="comedy"/>
                                                    Comedy
                                                </label>
                                            </div>

                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="channels" value="horror"/>
                                                    Horror
                                                </label>
                                            </div>
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section>
