                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {[{studio.name}]}
                        <small>Stop, collaborate and listen!</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Studio</a></li>
                        <li class="active">{[{studio.name}]}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box box-solid">
                                <div class="box-header">
                                    <i class="fa fa-info"></i>
                                    <h3 class="box-title">Studio Info</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <td>Name:</td>
                                            <td><a href="#">{[{studio.name}]}</a></td>
                                        </tr>
                                        <tr>
                                            <td>Description:</td>
                                            <td><a href="#">{[{ studio.description }]}</a></td>
                                        </tr>
                                    </tbody></table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header">
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Uploaded</th>
                                            <th>Status</th>
                                        </tr>
                                        <tr ng-repeat="video in videos">
                                            <td><a ui-sref="videosDetails({videoId: '{[{video.uid}]}'})">{[{video.title}]}</a></td>
                                            <td>{[{video.description}]}</td>
                                            <td><span title="{[{video.created | amDateFormat:'dddd, MMMM Do YYYY, hh:mm'}]}" am-time-ago="video.created"></span></td>
                                            <td><vidstatus code="{[{video.status}]}"></vidstatus></td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section><!-- /.content -->
